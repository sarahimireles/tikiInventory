<ion-header>
  <ion-navbar color='navbarColor'>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<div class="fill-vertical-space">
    <div class = "row" *ngFor="let category of categories" (click)="goToCategoryItems(category.categoryType)" class="listItem" [ngStyle]="{'background-color': category.color}">
        <div class="col col-100 section">
            <div class="float-left padding-top-image">
                <img src="{{category.icon}}" />
            </div>
            <div class="float-right padding-top-box">
                <span>{{category.name}}</span>
            </div> 
            
        </div>
    </div>
</div>
</ion-content>
